<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="sub-div div1">
            <img class="teamImg" src="team.png" alt="Team Image">
            <h1>Enjoy the Services</h1>
        </div>
        <div class="sub-div div2">
            <h2 class="clogo">Company Name</h2>
            <h3 class="welcomeLine">Welcome to our site</h3>
            <form class="login-box">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="user" value="" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="pass" value="" maxlength="8" required>
                </div>
                <a class="forgetPass" href="#">forget password?</a>
                <input class="login-btn" type="submit" name="submit" value="SignIn">
                <h4 class="create-Acc">new user?<a class="create-Acc Acc" href="#">Create Account</a></h4>
            </form>
        </div>
    </div>
</body>
</html>
